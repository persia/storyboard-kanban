<template name="story_menu">
Filter Kanban:
<select id="storypicker">
	<option value="0">All Tasks</option>
	{{#each stories}}
		<option value="{{ id }}">Story: {{ title }}</option>
	{{/each }}
	{{#each projects}}
		<option value="{{ neg_id }}">Project: {{ name }}</option>
	{{/each }}
</select>
</template>
