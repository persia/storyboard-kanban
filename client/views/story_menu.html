<template name="story_menu">
Filter Kanban:
<select id="storypicker">
	<optgroup label=" Stories">
		{{#each stories}}
			<option value="{{ id }}">{{ title }}</option>
		{{/each }}
	</optgroup>
	<optgroup label=" Projects">
		{{#each projects}}
			<option value="{{ neg_id }}">{{ name }}</option>
		{{/each }}
	</optgroup>
	<optgroup label=" Misc">
		<option value="0">All Tasks</option>
	</optgroup>
</select>
</template>
