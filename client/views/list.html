<template name="list">
    <div class="list sortable" id='L{{ _id }}'>
        <div class="list_title">
            <h2>{{ listname _id  }}</h2>
        </div>
        <ul id="{{ _id }}" class="list-area connectedSortable">
        {{#each cards _id  }}
            {{> card }}
        {{/each }}
        <li data-status="{{ _id }}"></li>
        </ul>
    </div>
</template>
